<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salaries</title>

    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/agenda.css">
</head>
<body>

<header>
    <div>
        <a id="logo" href="." title="FastTrackIT">
            <img src="img/logo.png" alt="FastTrackIT" title="FastTrackIT">
        </a>
        <h1>Welcome to our Salaries Application</h1>
    </div>
</header>

<div id="top-menu">
    <div>
        <button id="secondary-toggle" class="genericon genericon-menu">Widgets</button>

        <ul>

            <li><a href="http://localhost:8087/salary" title="Salary Calculation" target="_blank">Salary calculation</a></li>

        </ul>
    </div>
</div>


    <div id="breadcrumb">Employees</div>

    <form class="add-form" action="" onsubmit="return false" method="post">

        <div style="padding-bottom: 5px">
            <input type="text" id="search" placeholder="Search">
            <label for="search">&#128270;</label>
        </div>
        <table id="employees">
            <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Marca</th>
                <th>Salary</th>
                <th>Standard hours</th>
                <th>Personal deductions</th>
                <th>Tickets</th>

                <th width="100">Actions</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
            <tr>
                <td>href='#' data-id='${employees.id}'</td>
                <td><input type="text" required name="firstName" placeholder="Enter first name"></td>
                <td><input type="text" name="lastName" placeholder="Enter last name"></td>
                <td><input type="text" required name="marca" placeholder="Enter marca"></td>
                <td><input type="text" required name="salary" placeholder="Enter salary"></td>
                <td><input type="text" required name="standard hours" placeholder="Enter standard hours"></td>
                <td><input type="text" required name="personal deductions" placeholder="Enter personal deductions"></td>
                <td><input type="text" required name="tickets" placeholder="Enter tickets"></td>
                <td>
                    <button type="submit" title="Save">&#128190;</button>
                    <button type="reset" onclick="Salaries.cancelEdit()" title="Cancel">&#10006;</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
</div>

<div class="clear"></div>


<script src="js/lib/jquery/jquery-2.1.3.js"></script>

<script src="js/code-examples/functions-jquery.js" type="text/javascript"></script>

<script src="js/phone-book.js"></script>

</body>
</html>
